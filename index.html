    fetch('https://pokeapi.co/api/v2/pokemon/pikachu')
      .then(res => res.json())
      .then(data => {
        console.log(data)
        const image = data.sprites.front_shiny
        const alt = data.name
        document.getElementById('pokemon').setAttribute('src', image)
        document.getElementById('pokemon').setAttribute('alt', alt)
